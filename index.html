<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>!!!MOVIES!!!</title>
</head>
<body>
  <div class="container-jumbotron">
    <center><h1>MOVIES!</h1></center>
    <center><p>PICK YOUR MOVIE BELOW</p></center>
  </div>
  <br><br>
  <div class="container">
    <form id="movieform">
      <label for="age">Please Select Your Age</label>
      <select name="age" id="age">
        <option value="adult">Adult</option>
        <option value="kiddo">Kiddo</option>
        <option value="senior">Senior</option>
      </select>
      <hr>
      <label for="time">Please select a time:</label>
      <select name="time" id="time">
        <option value="morning">Morning</option>
        <option value="evening">Evening</option>
      </select>
      
      <hr>
      <label for="title">Please select a movie:</label>
      <select name="title" id="title">
        <option value="movie1">The Positively True Adventures of the Alleged Texas Cheerleader-Murdering Mom</option>
        <option value="movie2">Stop or My Mom Will Shoot</option>
        <option value="movie3">The Man Who Love Cat Dancing</option>
      </select>
      <br>
      <br>
      <center><button type="submit" class="btn btn-danger">Submit</button>
    </form>
    
    
  </div>

</body>
</html>
